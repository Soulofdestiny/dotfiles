# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "volume master"
order += "disk /"
order += "ethernet _first_"
order += "wifi"
order += "battery_level"
order += "sysdata"
order += "load"
order += "time"

sysdata {
    format = " {mem_used}G"
#   high_threshold = "85"
#    medium_threshold = "60"
    color_bad = "red"
    color_degraded = "yellow"
    color_good = "green"
    
    on_click 1 = "exec i3-sensible-terminal -e htop"
}

volume master {
        format = " %volume"
        format_muted = " %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        on_click 1 = "exec i3-sensible-terminal -e alsamixer"
        on_click 2 = "exec amixer set Master toggle"
        on_click 3 = "exec killall alsamixer"
        on_click 4 = "exec amixer set Master 1+"
        on_click 5 = "exec amixer set Master 1-"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip"
        format_down = "eth0: down"
}

wifi {
        device = "wlan0"
        format_up = ' {ssid}'
        format_down = '{device}: down'
        use_sudo = 1

}

battery_level {
        blocks = '     '
        format = "{icon} ({time_remaining})"
}

time {
        format = " %a %b %d   %H:%M:%S"
}

load {
        format = " %1min"
}

disk "/" {
        format = " %avail"
        on_click 1 = "exec nautilus ~"
        on_click 3 = "exec killall nautilus ~"
}
